<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Booki</title>
        <link rel="stylesheet" href="CSS/style.css" />
        <script src="https://kit.fontawesome.com/db47b85f35.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="flex">
            <p><img src="images/logo/Booki.png" alt="Logo de Booki" id="logo"></p>
            <nav class="flex">
                <ul class="flex">
                    <lu class="menu">
                        <a href="#">Hebergement</a>
                    </lu>
                    <lu class="menu">
                        <a href="#">Activités</a>
                    </lu>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
                <form id="search" method="post">
                    <div id="search-icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <input type="text" name="city" id="search-input">
                    <input type="submit" value="Rechercher" id="search-submit"/>
                </form>
            </div>
            <div>
                <h2>Filtres</h2>
                <div>
                    <i class="fa-solid fa-money-bill-wave"></i>
                    <strong>Économique</strong>
                </div>
                <div>
                    <i class="fa-solid fa-person"></i>
                    <strong>Familial</strong>
                </div>
                <div>
                    <i class="fa-sharp fa-solid fa-heart"></i>
                    <strong>Romantique</strong>
                </div>
                <div>
                    <i class="fa-solid fa-dog"></i>
                    <strong>Animaux autorisés</strong>
                </div>
            </div>
        </main>
    </body>
</html>
